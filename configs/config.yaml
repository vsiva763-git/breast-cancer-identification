# Configuration for Breast Cancer Identification Project

# Phase 1: Data Configuration
data:
  datasets:
    - name: BreakHis
      url: "https://web.inf.ufpr.br/vri/databases/breast-cancer-histopathological-database/"
      modality: histopathology
      magnifications: [40, 100, 200, 400]
  
  augmentation:
    enabled: true
    techniques:
      - horizontal_flip
      - vertical_flip
      - rotation: 30
      - brightness_contrast
      - gaussian_blur
      - elastic_transform
  
  splits:
    train: 0.7
    val: 0.15
    test: 0.15
    balanced: true

# Phase 2: Model Configuration
models:
  histopathology:
    backbone: efficientnet_b0
    pretrained: true
    input_size: 224
    dropout: 0.3
    
  mammography:
    backbone: mobilenet_v3_small
    pretrained: true
    input_size: 224
    dropout: 0.3

  training:
    epochs: 50
    batch_size: 32
    learning_rate: 0.001
    optimizer: adam
    scheduler: cosine
    mixed_precision: true
    early_stopping: true
    patience: 5

# Phase 3: Fusion Configuration
fusion:
  strategy: attention_based  # early, late, attention_based
  attention_mechanism: true
  ensemble_voting: false

# Phase 4: Explainability Configuration
explainability:
  gradcam: true
  shap: true
  visualization: true
  
# Phase 5: Deployment Configuration
deployment:
  framework: streamlit
  api_framework: fastapi
  docker: true
  model_compression: true
  quantization: int8
